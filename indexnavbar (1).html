<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    background-color: #333;
    overflow: hidden;
}

.logo img {
    height: 50px;
    padding: 10px;
}

.search-bar {
    float: left;
    padding: 15px;
}

.search-bar input[type="text"] {
    padding: 8px;
    border: none;
    border-radius: 5px;
}

.dropdown {
    float: left;
    overflow: hidden;
    padding: 15px;
}

.dropbtn {
    background-color: #333;
    color: white;
    padding: 8px 15px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.properties {
    float: right;
    padding: 15px;
}

.properties a {
    color: white;
    padding: 8px 15px;
    text-decoration: none;
}

.properties a:hover {
    background-color: #ddd;
    color: black;
}

</style>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./New_Logo_DU_1-1.png" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <div class="properties">
            <a href="#">COMPUTER SCIENCE</a>
            <a href="#">SOFTWARE ENGINEERING</a>
            <a href="#">CYBER SSECURITY</a>
        </div>
    </nav>

    <script src="./navscript.js"></script>
</body>
</html>
